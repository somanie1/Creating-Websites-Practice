<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Zendesk</title>
	<link rel="stylesheet" href="sample2.css">
</head>


<body>
	
	<div class="brand-name">
		<h2>Zendesk</h2>
	</div>

	<div class="top-middle">
		<h1 class="top-list">Products</h1>
		<h1 class="top-list">Pricing</h1>
		<h1 class="top-list">Demo</h1>
		<h1 class="top-list">Solutions</h1>
		<h1 class="top-list">Services</h1>
		<h1 class="top-list">Resources</h1>
    </div>
    
    <div class="top-right">
    	<button>Get Started</button>
    </div>

    <div class="page-title">
    	<h1>Contact Us</h1>
    	
    </div>

    <div class="form">
    	<form>
    		<div class="field-name">
    			<label>Work Email</label><br>
    			<input class="field-box">
    		</div>
            
            <div class="field-name">
            	<label>Subject</label><br>
            	<select class="field-box"></select>
            </div>

            <div class="field-name">
            	<label>Message</label><br>
            	<textarea></textarea>
            </div>

    	</form>
    </div>


   <div class="button-box">
   	<button class="second-button">Submit</button>
   </div>



</body>
</html>
